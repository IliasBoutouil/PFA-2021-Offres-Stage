{% extends '../master.html' %}
{% block title %}
<title>Se connecter</title>
{% endblock %}
{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-6"><img src="/media/media_style/login.jpg" alt=""></div>

    <div class="col-6">
      <form method="POST" class="w-75">
        {% csrf_token %}
        <div class="row m-2 p-2">
          <h2 class="text-success">Se connecter</h2>
          <p class="text-muted">Entrez vos détails pour se connecter à votre compte .</p>
          <div class="col-12"><label class="form-label ">Adresse email :</label> </div>
          <div class="col"> <input type="email" name="username" autofocus autocapitalize="none" autocomplete="username"
              maxlength="60" required id="id_username" class="form-control"></div>
        </div>
        <div class="row m-2 p-2">
          <div class="col-12"><label class="form-label ">Mot de passe :</label> </div>
          <div class="col"> <input type="password" name="password" autocomplete="current-password" required
              id="id_password" class="form-control"></div>
        </div>
        <div class="row">
          <p class="px-5">Vous n'êtes pas encore inscrit ? <a class="text-success text-decoration-none" href="{% url 'Inscription'%}">S'inscrire ici</a></p>
        </div>
        <div class="row">
          <div class="col"> <button type="submit" class="btn btn-success float-end mx-5">Se connecter</button></div>
        </div>
        
      </form>
    </div>
  </div>
</div>
{% endblock %}
